<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ===== Google Font Import - Poppins ===== -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600&display=swap" rel="stylesheet">

    <title>Participant Registration</title>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #fff5f0; /* Fond de la page avec une teinte légère de saumon */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .singup {
            color: #d35400; /* Couleur saumon foncée */
            text-transform: uppercase;
            letter-spacing: 2px;
            display: block;
            font-weight: bold;
            font-size: x-large;
            margin-top: 1.5em;
        }

        .card {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 500px;
            width: 420px;
            flex-direction: column;
            gap: 20px;
            border-radius: 15px;
            background: #ffe6e1; /* Couleur saumon clair */
            box-shadow: 8px 8px 16px #e6beb9, -8px -8px 16px #fffdfc;
            padding: 30px;
        }

        .inputBox {
            position: relative;
            width: 100%;
            margin-bottom: 20px;
        }

        .inputBox input {
            width: 100%;
            padding: 12px;
            outline: none;
            border: none;
            color: #333;
            font-size: 1em;
            background: transparent;
            border-left: 2px solid #d35400; /* Bordure saumon foncée */
            border-bottom: 2px solid #d35400;
            transition: 0.3s ease;
            border-radius: 8px;
        }

        .inputBox span {
            margin-top: 5px;
            position: absolute;
            left: 0;
            transform: translateY(-4px);
            margin-left: 10px;
            padding: 10px;
            pointer-events: none;
            font-size: 12px;
            color: #d35400;
            text-transform: uppercase;
            transition: 0.5s;
            letter-spacing: 3px;
        }

        .inputBox input:valid~span,
        .inputBox input:focus~span {
            transform: translateX(113px) translateY(-15px);
            font-size: 0.8em;
            padding: 5px 10px;
            background: #d35400;
            letter-spacing: 0.2em;
            color: #fff;
            border-radius: 4px;
        }

        .inputBox input:valid,
        .inputBox input:focus {
            border: 2px solid #d35400;
            border-radius: 8px;
        }

        .enter {
            height: 50px;
            width: 130px;
            border-radius: 5px;
            border: 2px solid #d35400;
            cursor: pointer;
            background-color: transparent;
            color: #d35400;
            font-weight: bold;
            transition: 0.3s ease;
            text-transform: uppercase;
            font-size: 14px;
            letter-spacing: 2px;
            margin-top: 20px;
        }

        .enter:hover {
            background-color: #d35400;
            color: white;
            transform: scale(1.05);
        }
    </style>
<body>
<div class="card">
    <header class="singup">Participant Registration</header>
    <form th:action="@{/utilisateur/participant/register}" th:object="${participant}" method="post">
        <div class="inputBox">
            <input type="text" th:field="*{nom}" placeholder="Enter your name" required>
            <span>Full Name</span>
        </div>
        <div class="inputBox">
            <input type="text" th:field="*{prenom}" placeholder="Enter your first name" required>
            <span>First Name</span>
        </div>
        <div class="inputBox">
            <input type="email" th:field="*{email}" placeholder="Enter your email" required>
            <span>Email</span>
        </div>
        <div class="inputBox">
            <input type="text" th:field="*{numTelephone}" placeholder="Enter mobile number" required>
            <span>Mobile Number</span>
        </div>
        <div class="inputBox">
            <input type="password" th:field="*{password}" placeholder="Enter your password" required>
            <span>Password</span>
        </div>
        <button type="submit" class="enter">
            <span class="btnText">Submit</span>

        </button>
        <button class="enter" type="button" onclick="window.history.back()">Back</button>

    </form>
</div>
</body>


</html>
