<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Spaces</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #000;
        }

        header nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #fff;
            padding: 10px 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header nav ul {
            list-style: none;
            display: flex;
            gap: 15px;
        }

        header nav ul li {
            display: inline;
        }

        header nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: 600;
        }

        .back-button {
            margin: 20px;
            display: inline-block;
            text-decoration: none;
            color: #fff;
            background-color: #007BFF;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #0056b3;
        }

        section {
            padding: 20px;
            text-align: center;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        h2 {
            margin: 30px auto 20px;
            color: #555;
            text-align: center;
        }

        .container {
            text-align: center;
            margin-bottom: 30px;
        }

        .event-type {
            font-size: 18px;
            font-weight: bold;
            color: #007BFF;
        }

        ul {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 0;
            list-style: none;
            justify-content: center;
        }

        .espace-card {
            width: 300px;
            height: 400px; /* Uniform size */
            background: #fff;
            border: 2px solid #000; /* Black border */
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
        }

        .image-container img {
            width: 100%;
            height: 180px; /* Fixed height for uniformity */
            border-radius: 20px 20px 0 0;
            object-fit: cover;
        }

        .espace-card h3 {
            font-size: 20px;
            margin: 10px 0;
            color: #000;
            text-align: center;
        }

        .espace-card p {
            font-size: 14px;
            margin: 5px 0;
            color: #555;
        }

        .button-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            width: 100%;
        }

        .details-link, .request-event-btn {
            width: 120px;
            height: 35px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid #000;
            border-radius: 4px;
            font-weight: 700;
            font-size: 12px;
            text-transform: uppercase;
            color: #000;
            background: #fff;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .details-link:hover, .request-event-btn:hover {
            background: #000;
            color: #fff;
        }

        .request-event-btn {
            background: #000;
            color: #fff;
        }

        .request-event-btn:hover {
            background: #fff;
            color: #000;
        }
        .search-bar {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .search-input {
            width: 300px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .search-button {
            margin-left: 10px;
            padding: 10px 15px;
            border: none;
            background-color: #007BFF;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .search-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<header>
    <nav>
        <h1>List of Spaces</h1>
        <ul>
            <li><a href="/utilisateur/home">Home</a></li>
            <li><a href="/logout">Logout</a></li>
        </ul>
    </nav>
</header>

<!-- Back button -->
<a href="javascript:history.back()" class="back-button">â¬… Back</a>

<section>
    <div class="container">
        <p>Welcome to the event spaces page for:</p>
        <p class="event-type" th:if="${eventType == 'Birthday'}">ðŸŽ‰ Birthday Party!</p>
        <p class="event-type" th:if="${eventType == 'Wedding'}">ðŸ’’ Wedding Celebration!</p>
        <p class="event-type" th:if="${eventType == 'Evening'}">ðŸŒ™ Evening Event!</p>
        <p class="event-type" th:if="${eventType == 'Conferences'}">ðŸŽ¤ Conferences Event!</p>
        <p class="event-type" th:unless="${eventType}">ðŸŽ­ Special Event!</p>
    </div>

    <!-- Search bar -->
    <div class="search-bar">
        <input
                type="text"
                id="searchInput"
                class="search-input"
                placeholder="Search by space name..."
                onkeyup="filterEspaces()">
    </div>

    <h2>Available Spaces</h2>
    <ul id="espaceList">
        <li th:each="espace : ${espaces}">
            <div class="espace-card" data-nom="${espace.nomComplet}">
                <div th:each="image : ${espace.images}" class="image-container">
                    <img th:src="'data:image/jpeg;base64,' + ${image.data}" alt="Space image" />
                </div>
                <h3 th:text="${espace.nomComplet}">Space Name</h3>
                <p th:text="'Type: ' + ${espace.typeEspace}">Type</p>
                <p th:text="'Capacity: ' + ${espace.capacite}">Capacity</p>
                <p th:text="'Buffet Price: ' + ${espace.prixBuffet} + ' TND'">Price</p>
                <div class="button-group">
                    <a th:href="@{/utilisateur/request-event/{id}(id=${espace.id})}" class="request-event-btn">Request Event</a>
                </div>
            </div>
        </li>
    </ul>
</section>

<script>
    function filterEspaces() {
        const searchInput = document.getElementById('searchInput').value.toLowerCase();
        const espaces = document.querySelectorAll('.espace-card');

        espaces.forEach(espace => {
            const nom = espace.getAttribute('data-nom').toLowerCase();
            if (nom.includes(searchInput)) {
                espace.style.display = 'block';
            } else {
                espace.style.display = 'none';
            }
        });
    }
</script>
</body>
</html>
