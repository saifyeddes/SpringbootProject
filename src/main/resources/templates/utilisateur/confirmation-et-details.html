<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation et Détails</title>
    <style>
        /* Styles généraux */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }

        h1, h2, h3 {
            text-align: center;
            color: #4CAF50;
        }

        p, span, strong {
            font-size: 1.1rem;
        }

        a, button {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            text-align: center;
            margin-top: 20px;
        }

        a:hover, button:hover {
            background-color: #45a049;
        }

        /* Sections */
        section {
            max-width: 800px;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        #confirmation {
            border-bottom: 2px solid #e0e0e0;
            margin-bottom: 20px;
        }

        #details {
            padding-top: 10px;
        }

        /* Galerie d'images */
        .image-gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }

        .image-gallery img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            section {
                padding: 15px;
            }

            .image-gallery img {
                width: 120px;
                height: 120px;
            }

            a, button {
                padding: 8px 15px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>

<!-- Section Confirmation -->
<section id="confirmation">
    <h1>Confirmation</h1>
    <h2 th:text="${confirmationMessage}">Message de confirmation</h2>
    <p th:if="${espace != null}">
        Nom de l'espace enregistré : <strong th:text="${espace.nomComplet}">Nom de l'espace</strong>
    </p>
</section>

<!-- Section Détails -->
<section id="details">
    <h2>Détails de l'espace</h2>
    <h3>Nom : <span th:text="${espace.nomComplet}">Nom de l'espace</span></h3>

    <div>
        <h3>Images :</h3>
        <div class="image-gallery">
            <div th:each="image : ${images}">
                <img th:src="'data:image/jpeg;base64,' + ${image.data}" alt="Image d'espace">
            </div>
        </div>
    </div>
</section>

<!-- Bouton retour -->
<div style="text-align: center;">
    <button onclick="history.back();">Retour</button>
</div>

</body>
</html>
