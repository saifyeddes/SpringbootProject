<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <style>
        /* Réinitialisation des marges et padding pour éviter les débordements */
        html, body,form {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Supprime les barres de défilement */
            height: 100%; /* La page occupe toute la hauteur de l'écran */
            width: 100%; /* La page occupe toute la largeur de l'écran */
            font-family: Arial, sans-serif; /* Police par défaut */
            background-color: #fff; /* Fond blanc pour la page */
        }

        /* Header avec fond gris */
        header {
            display: flex;
            align-items: center;
            justify-content: space-between; /* Espace entre le logo et les boutons */
            background-color: #d3d3d3; /* Couleur gris clair */
            padding: 10px 20px; /* Espacement autour du logo et des boutons */
            width: 100%; /* Le header occupe toute la largeur de la page */
            height: 60px; /* Hauteur fixe pour le header */
            box-sizing: border-box; /* Inclut le padding dans la largeur totale */
        }

        /* Logo SVG dans le header */
        header svg {
            width: 40px;
            height: 32px;
            margin-right: 10px; /* Espacement entre le logo et le texte */
        }

        header span {
            font-size: 24px;
            font-weight: bold;
            color: #000000; /* Couleur pour le texte du logo */
        }

        /* Conteneur des boutons */
        .buttons {
            display: flex;
            gap: 10px; /* Espacement entre les boutons */
        }

        /* Style des boutons */
        .btn {
            background-color: #000000; /* Couleur de fond sombre */
            color: #FFFFFF; /* Texte blanc */
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .btn:hover {
            background-color: #333; /* Couleur plus sombre au survol */
            transform: scale(1.05); /* Léger agrandissement au survol */
        }

        /* Conteneur principal */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10rem; /* Grand espace entre les deux blocs */
            height: calc(100% - 60px); /* Ajuste la hauteur pour exclure celle du header */
            width: 100%; /* S'assure que le conteneur occupe toute la largeur */
            box-sizing: border-box; /* Inclut le padding et bordures dans les dimensions */
            padding: 0 20px;
            position: relative; /* Position nécessaire pour le bouton de fermeture */
        }

        /* Bouton de fermeture */
        .close-btn {
            position: absolute;
            top: -20px;
            right: -20px;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
        }

        /* Style des blocs de connexion */
        .box {
            text-align: left;
            border-bottom: 2px solid #000; /* Ligne noire en bas */
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 10px;
            width: 500px;
            transition: transform 0.3s; /* Transition fluide pour l'agrandissement */
        }

        .box:hover {
            transform: scale(1.05); /* Agrandit légèrement au survol */
        }

        /* Titre dans les blocs */
        h2 {
            font-size: 30px;
            font-weight: 700;
            margin: 0;
        }

        /* Flèche dans les blocs */
        .arrow {
            font-size: 35px;
            font-weight: bold;
            cursor: pointer;
        }

    </style>
</head>
<body>
<header>
    <div style="display: flex; align-items: center;">
        <svg viewBox="0 0 40 32" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" clip-rule="evenodd" d="M12.8 32H0V21.9849C0 17.1239 4.0116 13.1839 8.96 13.1839H15.2V0.468341C15.2 0.251458 15.3792 0.0754376 15.6 0.0754376C15.7184 0.0754376 15.8308 0.127301 15.9068 0.216883L17.3616 1.92719C18.402 1.07577 19.74 0.563816 21.2 0.563816H22C23.442 0.563816 24.7656 1.06359 25.8 1.89654L27.2932 0.14066C27.3692 0.0514706 27.4812 0 27.6 0C27.8208 0 28 0.175628 28 0.392904V15.3896H23.36C17.528 15.3896 12.8 20.0337 12.8 25.7623V32Z" fill="#45413E" />
            <path fill-rule="evenodd" clip-rule="evenodd" d="M29.76 17.0569V12.0875C29.76 12.0836 29.76 12.0797 29.76 12.0758V6.79004C29.76 6.57435 29.9392 6.4 30.16 6.4C30.266 6.4 30.3676 6.44095 30.4424 6.51389L31.9576 7.98784C32.7864 7.42501 33.7936 7.09504 34.88 7.09504C35.97 7.09504 36.9808 7.42735 37.8112 7.99369L39.3176 6.52793C39.3924 6.45499 39.494 6.41404 39.6 6.41404C39.8208 6.41404 40 6.58878 40 6.80408V23.2632C40 28.0883 35.9884 32 31.04 32H14.4V25.7938C14.4 20.969 18.4116 17.0569 23.36 17.0569H29.76Z" fill="#45413E" />
        </svg>
        <span>YoYo InspireSpace</span>
    </div>
    <!-- Conteneur des boutons à droite avec marge gauche pour les déplacer -->
    <div class="buttons">
        <button class="btn" type="button" onclick="window.history.back()">Back</button>
    </div>
</header>
<form th:action="@{/inscription}" th:object="${participant}" method="post">
<div class="container">
    <div class="close-btn">&times;</div>

    <div class="box" onclick="window.location.href = '/utilisateur/participant/register'">
        <h2>Register as a Participant</h2>
        <div class="arrow">→</div>
    </div>

    <div class="box" onclick="window.location.href = '/utilisateur/prestataire/register'">
        <h2>Register as a Prestataire</h2>
        <div class="arrow">→</div>
    </div>

</div>
</form>
</body>
</html>
