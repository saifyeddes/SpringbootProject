<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Participant</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            color: #495057;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            display: flex;
            gap: 20px;
        }

        .card {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            flex: 1;
        }

        .card-header {
            background-color: #FF6347;
            color: #fff;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
        }

        .card-body {
            padding: 20px;
        }

        .text-center {
            text-align: center;
        }

        .img-account-profile {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 14px;
            font-weight: bold;
            color: #fff;
            background-color: #FF6347;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            margin-top: 10px;
        }

        .btn:hover {
            background-color: #FF6347;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .form-row {
            display: flex;
            gap: 15px;
        }

        .form-row .form-group {
            flex: 1;
        }
    </style>
</head>
<body>
<div class="container">
    <!-- Profile Picture Section -->
    <div class="card">
        <div class="card-header">Photo de profil</div>
        <div class="card-body text-center">
            <img class="img-account-profile" src="http://bootdey.com/img/Content/avatar/avatar1.png" alt="Profil">
            <p class="small text-muted">JPG ou PNG, taille maximale de 5 Mo</p>
            <button class="btn" type="button">Télécharger une image</button>
        </div>
    </div>

    <!-- Account Details Section -->
    <div class="card">
        <div class="card-header">Détails du compte</div>
        <div class="card-body">
            <form>
                <div class="form-group">
                    <label for="inputUsername">Nom d'utilisateur</label>
                    <input class="form-control" id="inputUsername" type="text" placeholder="Entrez votre nom d'utilisateur" value="username">
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="inputFirstName">Prénom</label>
                        <input class="form-control" id="inputFirstName" type="text" placeholder="Entrez votre prénom" value="Valerie">
                    </div>
                    <div class="form-group">
                        <label for="inputLastName">Nom</label>
                        <input class="form-control" id="inputLastName" type="text" placeholder="Entrez votre nom" value="Luna">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="inputOrgName">Organisation</label>
                        <input class="form-control" id="inputOrgName" type="text" placeholder="Nom de votre organisation" value="Start Bootstrap">
                    </div>
                    <div class="form-group">
                        <label for="inputLocation">Localisation</label>
                        <input class="form-control" id="inputLocation" type="text" placeholder="Votre localisation" value="San Francisco, CA">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmailAddress">Adresse e-mail</label>
                    <input class="form-control" id="inputEmailAddress" type="email" placeholder="Entrez votre adresse e-mail" value="name@example.com">
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="inputPhone">Numéro de téléphone</label>
                        <input class="form-control" id="inputPhone" type="tel" placeholder="Entrez votre numéro de téléphone" value="555-123-4567">
                    </div>
                    <div class="form-group">
                        <label for="inputBirthday">Date de naissance</label>
                        <input class="form-control" id="inputBirthday" type="date" value="1988-06-10">
                    </div>
                </div>
                <button class="btn" type="button">Sauvegarder les modifications</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
