<!doctype html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
    <title>Filtrer par Adresse</title>
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-3">Filtrer les Espaces par Adresse</h1>

    <!-- Formulaire de recherche -->
    <form action="/filter-by-address" method="get" class="mb-4">
        <div class="input-group">
            <input type="text" name="adresseCafe" class="form-control" placeholder="Entrez une adresse de café"
                   th:value="${searchQuery}">
            <button type="submit" class="btn btn-primary">Rechercher</button>
        </div>
    </form>

    <!-- Résultats -->
    <div class="list-group">
        <div th:if="${spaces.isEmpty()}">
            <p class="text-muted">Aucun espace trouvé pour l'adresse spécifiée.</p>
        </div>
        <div th:each="space : ${spaces}">
            <a th:href="@{/utilisateur/space-details/{id}(id=${space.id})}" class="list-group-item list-group-item-action">
                <h5 th:text="${space.nomComplet}"></h5>
                <p th:text="${space.adresseComplete}"></p>
            </a>
        </div>
    </div>
</div>
</body>
</html>
