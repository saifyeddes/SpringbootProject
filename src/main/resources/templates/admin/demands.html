<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Liste des demandes</title>
</head>
<body>
<h1>Liste des demandes</h1>
<div th:if="${errorMessage}">
    <p th:text="${errorMessage}" style="color: red;"></p>
</div>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Participant</th>
        <th>Type Espace</th>
        <th>CapacitÃ©</th>
        <th>Date Demande</th>
        <th>Statut</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="demande : ${demandes}">
        <td th:text="${demande.id}"></td>
        <td th:text="${demande.participant.nom} + ' ' + ${demande.participant.prenom}"></td>
        <td th:text="${demande.typeEspace}"></td>
        <td th:text="${demande.capacite}"></td>
        <td th:text="${demande.dateDemande}"></td>
        <td th:text="${demande.status}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
